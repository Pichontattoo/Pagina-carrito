<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Pagina Con Carrito</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="navigation container-fluid">
        <a class="navbar-brand" href="#">Music Express</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item"><div id="username"></div></li>
            <select id="select" class="form-select" onchange={filtro()}>
              <option selected>Catalogo</option>
              <option value="pedales">Pedales</option>
              <option value="pedaleras">Pedaleras</option>
              <option value="accesorios">Accesorios</option>
            </select>
          </ul>
          <form id="form" class="d-flex" role="search">
            <input id="search" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="publicity"></div>
  <div class="container">

    <div id="container" class="grilla container-md"></div>

  </div>


  <template id="template">
    <div class="cards row">
      <div class="card" style="width: 14rem;">
        <img src=class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title"></h4>
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
  </template>

  <script src="./js/app.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
