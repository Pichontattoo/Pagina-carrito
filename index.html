  <title>Pagina Con Carrito</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="navigation container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/images/logo-music.png" width="50" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/login.html">Login</a>
            </li>
            <li class="nav-item">
              
              <a id="carro-cantidad" class="nav-link" href="./pages/carro.html"><span class="material-symbols-outlined">
                shopping_cart
                </span><div id="totalItems"></div></a>
            </li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="#" id="userName"></a></li>
          
            
          </ul>
          <form id="form" class="d-flex" role="search">
            <input id="search" class="form-control me-2" type="search" placeholder="Buscar Productos" aria-label="Search">
            <button class="btn btn-primary btn-clr" type="submit">Search</button>
          </form>
          
        </div>
      </div>
    </nav>
  </header>
  

  <div class="container">
    
    <div class="filter-bar">
      <label for="select">Filtrar por: </label>
      <select id="select" class="formselect" onchange={filtro()}>
        <option value="" disabled selected hidden>Categoria</option>
        <option value="pedales">Pedales</option>
        <option value="pedaleras">Pedaleras</option>
        <option value="cuerdas">Cuerdas</option>
        <option value="accesorios">Accesorios</option>
      </select>
    </div>
    
    <div class="row gx-5">

      <div id="titulo-ofertas" class="ofertas"></div>
      <div class="col-md-12">
        <div id="container" class="grilla container-md"></div>
      </div>
  
    </div>
    
   
  </div>


  <template id="template">
    <div class="cards row">
      <div class="p-3 card cardShop" style="width: 14rem;">
        
        <div id="data-chart" class="card-body">
          <img src="" class ="card-img-top">
          <h4 class="card-title"></h4>
          <h5 class="card-title"></h5>
          <h6 class="simbol">$</h6>
          <p class="card-text"></p>
          <button class="btn btn-primary bttn-carro" name="btn-carro" onclick={addCarro()}>Agregar al carrito</button>
        </div>
      </div>
    </div>
  </template>

  <script src="./js/app.js"></script>
  <script src="./js/carro.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
