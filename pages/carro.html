<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../css/style.css">
  <title>Tu Carrito</title>
</head>

<body>

  <div id="contenedor" class="container px-4">
    <div class="row gx-5">
      <h3>Carrito</h3>
    </div>
    <div class="p-3 border bg-light"><h3>Tu Compra</h3>
      <div id="container-carro" class="card w-75">
        
      </div>
      
      <h3 id="totalCompra"></h3>
      <button class="btn btn-secondary" onclick={finalizarPedido()}>Finalizar Compra</button>
    </div></div>
    
  
  </div>
<template id="renderCarro">
  <div class="card-body">
    <div class="card w-75">
      <h4 class="card-title"></h4>
      <p class="card-text"></p>
      <button class="btn btn-secondary btn-sm" onclick={quitarCarro()}>Quitar</button>
    </div>
  </div>
</template>

  <script src="../js/app.js"></script>
  <script src="../js/carro.js"></script>
</body>
